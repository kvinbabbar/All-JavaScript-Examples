<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Multiple clickable dropdown</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" media="all" />
</head>
<body>
	<div class="pf-dropdown">
		<a href="#" class="pf-dropdown-btn">Click Me!</a>
		<ul class="pf-dropdown-content">
			<li><a href="#">item 1</a></li>
			<li><a href="#">item 2</a></li>
			<li class="pf-dropdown pf-sub-dropdown">
				<a href="#"  class="pf-dropdown-btn">item 3</a>
				<ul class="pf-dropdown-content">
					<li><a href="#">item 1</a></li>
					<li><a href="#">item 2</a></li>
				</ul>
			</li>
			<li><a href="#">item 4</a></li>
		</ul>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
