<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>A Draggable Element Demo</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" media="all" />
</head>
<body>
	<div class="pf-draggable">
		<div class="pf-draggable-header">Drag me from here</div>
		<ul>
			<li>one</li>
			<li>two</li>
			<li>three</li>
		</ul>
	</div>
	<div class="pf-draggable" style="left: 500px">
		<div class="pf-draggable-header">Drag me from here</div>
		<ul>
			<li>one</li>
			<li>two</li>
			<li>three</li>
		</ul>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
