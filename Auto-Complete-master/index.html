<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>An Auto Complete Field Example</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" media="all" />
</head>
<body>
	<div class="container">		
		<form autocomplete="off">
			<div id="myInputMain">
				<input type="text" id="myInput" placeholder="Country"/>
			</div>
			<input type="submit" value="Send it now !" id="sendBtn"/>
		</form>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
