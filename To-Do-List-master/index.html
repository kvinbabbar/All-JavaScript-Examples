<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>A TO Do List Demo</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" media="all" />
</head>
<body>
	<main>		
		<div id="toDoBoxContainer">
			<div>
				<input type="search" id="toDoBox" placeholder="add task"/>
				<button id="toDoBoxBtn">Add</button>
			</div>
		</div>
		<div id="toDoListContainer">
			<ul>
				<li><span class="to-do-item">Task One</span><span class="close">X</span></li>
				<li><span class="to-do-item">Task Two</span><span class="close">X</span></li>
				<li><span class="to-do-item">Task Three</span><span class="close">X</span></li>
				<li><span class="to-do-item">Task Four</span><span class="close">X</span></li>
			</ul>
		</div>
	</main>
	<script src="js/script.js"></script>
</body>
</html>
