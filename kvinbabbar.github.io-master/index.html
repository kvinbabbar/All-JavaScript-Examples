<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Are you pregnant?</title>
	<link rel="icon" href="img/fav.png" />
	<link rel="stylesheet" type="text/css" href="css/style.css" media="all" />
	<link href="https://fonts.googleapis.com/css?family=Major+Mono+Display" rel="stylesheet">
	<script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
	<script>
	     (adsbygoogle = window.adsbygoogle || []).push({
		  google_ad_client: "ca-pub-3857794334743130",
		  enable_page_level_ads: true
	     });
	</script>
</head>
<body>
	<div class="loader">
		<img src="img/loader.gif" alt="loader" />
	</div>
	<div id="offlineStatus">
		<p>offline</p>
	</div>
	<div class="container-fluid">	
		<div class="container center">
			<div class="row">
				<div class="cols-5 ayp-left">
					<img src="img/1.png" alt="img" id="pregImg"/>
				</div>
				<div class="cols-7 ayp-right">
					<div class="right-wrapper">
						<h2>ARE YOU PREGNANT?</h2>
						<form action="#" autocomplete="off">
							<input type="text" name="age" placeholder="when was the last time you were intimate?" required/>
							<input type="text" name="age" placeholder="have you used protection?" required/>
							<input type="submit" value="Check!" />
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<audio src="audios/yes.mp3" loop id="audioYes"></audio>
	<audio src="audios/no.mp3" loop id="audioNo"></audio>
	<script src="js/script.js"></script>
</body>
</html>
